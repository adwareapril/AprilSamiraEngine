<canvas id="screen" style="width: 100%; height: 100%;"></canvas>
<script>

    //Init Canvas
    const canvas = document.getElementById("screen");
    const context = canvas.getContext("2d");

    //FPS
    const fps = 1000;
    const cyyleDelay = Math.floor(1000/ fps);
    var oldCyclTime = 0;
    var cyclCount = 0;
    var fpsRate = "calculating...";

    //Screen
    const width = 300, halfWidth = 150;
    const height = 200, halfHeight = 100;

    //Game Loop
    function gameLoop ()
    {
        //Calculate FPS
        cyclCount++;
        if(cyclCount >= 60) cyclCount = 0;
        var startTime = Date.now();
        var cycleTime = startTime - oldCyclTime;
        oldCyclTime = startTime;
        if(cyclCount % 60 == 0) fpsRate = Math.floor(1000/cycleTime);


        //ResizeCanvas
        canvas.width = window.innerWidth;
        canvas.hight = window.innerHeight;
        context.scale(4,1);

        //Update screen
        context.fillStyle = "Black";
        context.fillRect(0,0,canvas.width,canvas.height);
        context.fillStyle = "White";
        context.fillRect(canvas.width/2 - halfWidth, canvas.height/2 - halfHeight,width,height)

        //Infinite loop
        setTimeout(gameLoop,cyyleDelay);

        //Render fps to screen
        context.fillStyle = "White";
        context.font = "8px Monospace";
        context.fillText('FPS:' + fpsRate,5,10);
    } 

    //Loads Engine on Window Start
    window.onload = function()
    {
        gameLoop();
    }



</script>
